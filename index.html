<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d6ne</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Set a max-width to center the content */
    body {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #444755;
    }
    
    /* Add some spacing and style to the heading */
    h1 {
      margin-bottom: 20px;
      font-size: 36px; /* Adjust the font size as desired */
      color: #fff;
      text-align: center; /* Center the text */
    }
    
    /* Style the main content */
    main {
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center; /* Center the content */
      color: #fff; /* Set the text color to white */
    }
    
    /* Add a simple footer */
    footer {
      padding-top: 20px;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
      color: #8f9199;
    }
    
    /* Clean hover menu */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px;
      background-color: #444755;
      z-index: 9999;
    }
    
    .menu:hover {
      background-color: #e0e0e0;
    }
    
    .menu-button {
      border: none;
      background-color: transparent;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #3d404d;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 999;
    }
    
    .dropdown-content a {
      color: #fff;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    /* Clean font for main content */
    .clean-font {
      font-family: "Helvetica", sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="dropdown">
      <button class="menu-button">&#9776;</button>
      <div class="dropdown-content">
        <a href="/index.html">Home</a>
        <a href="/games.html">Games</a>
        <a href="/windows_games.html">Windows Games</a>
      </div>
    </div>
  </div>
  
  <h1 style="font-size: 48px;">d6ne<br>games</h1>
  
  <main>
    <p class="clean-font">dane's games</p>
    <p class="clean-font">support the website</p>
  </main>
  
  <footer>
    &copy; 2023 d6ne games. MIT Licensed.
  </footer>
</body>
</html>
