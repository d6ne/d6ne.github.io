<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #444755;
            font-family: 'Roboto', sans-serif;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        
        .menu-button {
            background-color: #f2f2f2;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        
        .menu-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-button" onclick="redirectTo('index.html')">Home</button>
        <button class="menu-button" onclick="redirectTo('games.html')">Games</button>
        <button class="menu-button" onclick="redirectTo('windows_games.html')">Windows Games</button>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("body").css("background-color", "#444755");
            $(".menu-button").css("color", "#fff");
            $(".menu-button").css("font-family", "'Roboto', sans-serif");
        });
    </script>
</body>
</html>
