<!DOCTYPE html>
<html>
<head>
  <title>Hover Menu</title>
  <style>
    body {
      background-color: #444755;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Style for the menu */
    .menu {
      display: inline-block;
      position: relative;
      margin: 20px;
    }

    /* Style for the menu items */
    .menu-item {
      display: none;
      position: absolute;
      background-color: #3d404d;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 4px;
    }

    /* Style for the menu button */
    .menu button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 16px;
      border: none;
      background-color: #363944;
      cursor: pointer;
      color: #ffffff;
      transition: background-color 0.3s;
    }

    /* Hover effect for the menu button */
    .menu button:hover {
      background-color: #555769;
    }

    /* Show the menu items on hover */
    .menu:hover .menu-item {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button>Menu</button>
    <div class="menu-item">
      <button onclick="location.href='/index.html'">Home</button>
      <button onclick="location.href='/games.html'">Games</button>
      <button onclick="location.href='/windows_games.html'">Windows Games</button>
    </div>
  </div>

  <!-- Add more menu divs as needed -->

</body>
</html>
